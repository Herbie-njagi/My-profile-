  <div class="background-slideshow">
    <img src="myphoto.jpg" class="bg-image" style="opacity: 0.6;" alt="Herbert Njagi">
    <img src="bg1.jpg" class="bg-image" alt="Background 1">
    <img src="bg2.jpg" class="bg-image" alt="Background 2">
    <img src="bg3.png" class="bg-image" alt="Background 3">
  </div>

  <header class="hero">
    <div class="typing-text">
      <h1>Hi, I'm Herbert Njagi</h1>
      <h2><span id="typing"></span></h2>
    </div>
  </header>

  <script>
    const phrases = ["Innovator", "Developer", "Author", "Visionary"];
    let index = 0, charIndex = 0;
    const typingElement = document.getElementById("typing");

    function type() {
      if (charIndex < phrases[index].length) {
        typingElement.textContent += phrases[index].charAt(charIndex);
        charIndex++;
        setTimeout(type, 150);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingElement.textContent = phrases[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 100);
      } else {
        index = (index + 1) % phrases.length;
        setTimeout(type, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (phrases.length) type();

      const toggle = document.getElementById("darkToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      let slides = document.querySelectorAll('.bg-image');
      let current = 0;
      setInterval(() => {
        slides.forEach((slide, i) => {
          slide.style.opacity = i === current ? '0.6' : '0';
        });
        current = (current + 1) % slides.length;
      }, 5000);
    });
  </script>
